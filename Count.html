<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p z-text="count"></p>
        <button z-on:click="increment">Increment</button>
      </div>
      <script src="litez.js"></script>
      <script>
        LiteZ.createApp({
          el: "#app",
          data() {
            return { count: 0 };
          },
          methods: {
            increment() {
              this.count++;
            }
          }
        });
      </script>
</body>
</html>
