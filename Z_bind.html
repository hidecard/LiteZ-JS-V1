<!DOCTYPE html>
<html>
<head>
  <title>LiteZ Text Interpolation Example</title>
</head>
<body>
  <div id="app">
    <h1 z-bind:class="titleClass">{{title}}</h1>
  </div>

  <script src="litez.js"></script>
  <script>
    const app = LiteZ.createApp({
      el: '#app',
      data() {
        return {
          title: 'z-bind ဥပမာ', // Title text
          titleClass: 'highlight' // Class to bind to the h1 element
        };
      }
    });
  </script>

  <style>
    /* Define the highlight class */
    .highlight { color: blue; font-weight: bold; }
  </style>
</body>
</html>
