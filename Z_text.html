<!DOCTYPE html>
<html>
<head>
  <title>LiteZ z-text Example</title>
</head>
<body>
  <div id="app">
    <h1>{{title}}</h1>
    <span z-text="textContent"></span>
    <input z-model="textContent" placeholder="Edit text">
    <button z-on:click="changeText">Change Text</button>
  </div>

  <script src="litez.js"></script>
  <script>
    const app = LiteZ.createApp({
      el: '#app',
      data() {
        return {
          title: 'z-text ဥပမာ',
          textContent: 'ဒါက ရိုးရိုး စာသားပါ'
        };
      },
      methods: {
        changeText() {
          this.textContent = 'စာသား အသစ်ပါ'; // New text in Burmese
        }
      }
    });
  </script>
</body>
</html>
